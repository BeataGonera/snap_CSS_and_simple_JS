<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" type="text/css" href="./style.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;700&family=Fraunces:opsz,wght@9..144,700&family=Karla:wght@400;700&family=Lato&family=League+Spartan:wght@400;500;700&family=Montserrat:wght@500;700&family=Poppins:wght@500;600;700&family=Roboto&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <div class="wrapper">

    
    <nav class="desktop-nav">
      <img class="snap" src="./images/logo.svg" alt="logo">      
      <div class="features">
        <a href="#" id = "features-link">Features</a>
        <img id ="features-stroll" src="./images/icon-arrow-down.svg" alt = "arrow-down"/>
      </div>

      <div class = "company">
        <a href="#" id="company-link">Company</a>
        <img id="company-stroll" src="./images/icon-arrow-down.svg" alt = "arrow-down"/>
      </div>
      
      <a href="#">Careers</a>
      <a href="#">About</a>
    </nav>

    <div id="features-menu">
      <div class="to-do-list"><img src="./images/icon-todo.svg" alt="list-icon">Todo list</div>
      <div class="calendar"><img src="./images/icon-calendar.svg" alt="calendar-icon">Calendar</div>
      <div class="reminders"><img src="./images/icon-reminders.svg" alt="reminders-icon">Reminders</div>
      <div class="planning"><img src="./images/icon-planning.svg" alt="planning-icon">Planning</div>
    </div>

    <div id="company-menu">
      <div class="history">History</div>
      <div class="our-team">Our Team</div>
      <div class="blog">Blog</div>
    </div>

    <nav class="mobile-nav">
      <img class="snap" src="./images/logo.svg" alt="logo">      
      <img class="menu-icon" src="./images/icon-menu.svg"/>
    </nav>

    <div class="login-register">
      <div class="login">Login</div>
      <button class="register-button">Register</button>
    </div>

    <div class="text-part">
      <div class="title-desktop"><h1>Make <br> remote work</h1></div>
      <div class="title-mobile"><h1>Make remote work</h1></div>
      <div class="subtitle"><h3>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</h3></div>
      <button class="learn-more-button">Learn more</button>
      <div class="logos">
        <img src="./images/client-databiz.svg" alt="data-biz-logo"/>
        <img src="./images/client-audiophile.svg" alt="audiophile-logo"/>
        <img src="./images/client-meet.svg" alt="meet-logo"/>
        <img src="./images/client-maker.svg" alt="maker-logo"/>
      </div>
    </div>

    <div class="picture-container">
    </div>

  </div>
  
  <script src="./main.js"></script>
</body>
</html>
